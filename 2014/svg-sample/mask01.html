<!doctype html>
<html>

<head>
  <style> 
    .edge{
        fill: white;
        stroke: black;
        stroke-width: 1;
    }
    .button{
        fill: #2060dd;
        stroke: #2580ff;
        stroke-width: 1;
    }
    
    .card {
    	position: absolute;
    	transform-style: preserve-3d;
	    transition: all 1s;
	    fill: red;
    }
    
    .card:hover {
	    transform: rotateY(180deg);
    }
    

  </style> 
 
</head>

<body>

<svg width="800px" height="1000px">
  <defs>
    
    <linearGradient id="Gradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="800" y2="0">
    	<stop offset="0" stop-color="white" stop-opacity="0"/>
    	<stop offset="1" stop-color="white" stop-opacity="1"/>
    </linearGradient> 
    
    <mask id="textmask">
   		 <rect x="0" y="0" width="800px" height="500px" fill="url(#Gradient)"/>
    </mask>
    
    <text id="maskText" x="200" y="200" font-size="100">
    Masked text
    </text>
    
  <mask id="inMask">
  	<circle cx="100" cy="100" r="50" fill="black"/>
  </mask>
  
  <clipPath id="inclip">
	  <circle cx="100" cy="100" r="50" fill="black"/>
  </clipPath>
  
  </defs>

  <rect x="0" y="0" width="800" height="800" clip-path="url(#inclip)" class="card"/>
  
</svg>

</body>

</html>
