<html>
<head>
<style>
.icon{
  width: 32px;
  height: 32px;
  fill: #ccc;
}

.icon.is-check{
  fill: #FE4365;
}

.icon.is-outlined{
  stroke:  #FE4365;
  stroke-width: 2px;
  fill: transparent;
}

.icon.is-x2{
  width: 64px;
  height: 64px;
}

.icon.is-hoverable:hover{
  fill: #FE4365;
  cursor: pointer;
}

.icon.is-activeable:active{
  transform: scale(1.25);
  cursor: pointer;
}

.icon.is-pink--onhover:hover{
  fill: pink;
}

.icon.is-transit{
   -webkit-transition: all .35s ease-out;
  -moz-transition: all .35s ease-out;
  -ms-transition: all .35s ease-out;
  -o-transition: all .35s ease-out;
  transition: all .35s ease-out;
}



body{
   font-family: monospace;
   color: #0099CC;
}
</style>
</head>
<body>
<!-- SVG SOURCE -->
<svg height="100" width="200" style="position:absolute;">
	<defs>
		<path id="heart-icon" d="M16,28.261c0,0-14-7.926-14-17.046c0-9.356,13.159-10.399,14-0.454c1.011-9.938,14-8.903,14,0.454
			C30,20.335,16,28.261,16,28.261z"/>            
	</defs>
	
	<use xlink:href="#heart-icon" class="icon" ></use>
	
	<use xlink:href="#heart-icon" class="icon is-check" x="32"></use>
	
	<use xlink:href="#heart-icon" class="icon is-outlined" x="64"></use>
	
	<use xlink:href="#heart-icon" class="icon is-outlined is-hoverable" x="96"></use>
	
	
	
	<use xlink:href="#heart-icon" class="icon is-x2 is-outlined is-hoverable is-transit" x="0" y="32" width="65px" height="64px"></use>
	
	
	<use xlink:href="#heart-icon" class="icon is-x2 is-hoverable is-activeable is-transit" x="32" y="32"></use>
	
	<use xlink:href="#heart-icon" class="icon is-x2 is-hoverable is-outlined is-pink--onhover" x="64" y="32"></use>

</svg>
</body>
</html>
