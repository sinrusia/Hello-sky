<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="Gradient">
      <stop offset="0" stop-color="white" stop-opacity="0" />
      <stop offset="1" stop-color="white" stop-opacity="1" />
    </linearGradient>
    <mask id="Mask">
      <path d="M 0 0 L 100 100 200 200" stroke-width="0" stroke="black" fill="black"/>
      <!--
      <rect x="0" y="0" width="200" height="200" fill="url(#Gradient)"  />
      -->
    </mask>
    
    <clipPath id="clipping">
    	<path d="M 0 0 L 100 100 L 109 100 L 9 0" stroke-width="0" stroke="black" fill="none"/>
    	<!--<rect x="0" y="0" width="50" height="50" fill="url(#Gradient)"  />-->
    </clipPath>
  </defs>

  <path d="M 0 0 L 100 100 L 109 100 L 9 0 " stroke-width="0" stroke="black" fill="black"/>
  
  <circle cx="50" cy="50" r="20" stroke-width="0" fill="blue" clip-path="url(#clipping)"/>
  
</svg>