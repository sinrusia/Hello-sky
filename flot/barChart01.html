<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="./js/jquery.js" type='text/javascript'></script>  
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="/js/flot/excanvas.min.js"></script><![endif]-->
     
    <script type="text/javascript" src="./js/jquery.flot.js"></script>
 
</head>
<body>
    <div id="isp-status-chart" style="height:240px;"></div>
    
        <script>
        (function($) {
            
            // data
            var isp_datas = [
                [1, 4.5],
                [2, 11.7],
                [3, 8.6],
                [4, 2.1],
                [5, 5.2]
            ];
    
            // ticks
            var ticks = [
                [1, "2012년"],
                [2, "2013년"],
                [3, "2014년"],
                [4, "2015년"],
                [5, "2016년"]];
    
            var ds = new Array();
    
            ds.push({
                data: isp_datas,
                label: "ISP 추진현황"
            });
    
            var variance = $.plot($("#isp-status-chart"), ds, {
                series: {
                    stack: true,
                    bars: {
                        show: true,
                        barWidth: 0.5,
                        fill: 0.75,
                        lineWidth: 1,
                        align: 'center'
                    }
                },
                grid: {
                    labelMargin: 10,
                    hoverable: true,
                    clickable: true,
                    tickColor: "#e6e7e8",
                    borderWidth: 0
                },
                colors: ["#e73c3c", "orange", "#f1c40f", "#2bbce0"],
                xaxis: {
                    autoscaleMargin: 0.05,
                    tickColor: "transparent",
                    ticks: ticks,
                    tickDecimals: 0,
                    font: {
                        color: '#000',
                        size: 12
                    }
                },
                yaxis: {
                    ticks: 4,
                    font: {
                        color: '#000',
                        size: 12
                    },
                    tickFormatter: function (val, axis) {
                        return val;
                    }
                },
                legend: {
                    show:false,
                    labelBoxBorderColor: 'transparent'
                }
            });
        
            $("<div id='tooltip'></div>").css({
                position: "absolute",
                display: "none",
                border: "1px solid #fdd",
                padding: "2px",
                color: "#162A30",
                "background-color": "#fee",
                opacity: 0.80
            }).appendTo("body");
    
            $("#isp-status-chart").bind("plothover", function (event, pos, item) {
    
                if (item) {
                    var x = item.datapoint[0].toFixed(0),
                            y = item.datapoint[1].toFixed(0);
    
                    $("#tooltip").html(item.series.label + ': ' + y)
                            .fadeIn(200);
                    
                    $("#tooltip").css({top: item.pageY - 30, left: item.pageX - ($("#tooltip").width() / 2)});
                    
                } else {
                    $("#tooltip").hide();
                }
            });        
        
        })(jQuery);
        
        
        function fnGetRand(min, max) {
            if(min == undefined) min = 0;
            if(max == undefined) max = 100;
    
            while(true) {
                var val = Math.floor((Math.random() * max) + 1);
    
                if((val / min) > 1) {
                    return val;
                }
    
            }
        }
    </script>

</body>
</html>
